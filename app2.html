<!DOCTYPE HTML>
<HTML>
    <body>
        <h4>Care este produsul ecuației dacă x =114 si y = 12</h4>

        <h1>(A)</h1>
        <h1 id="suma"></h1>

        <h1>(B)</h1>
        <h1 id="produs"></h1>

        <h1>(C)</h1>
        <h1 id="impartire"></h1>
        <script>
            let x = 114;
            let y = 12;
            let c;
            c = x + y;
            document.getElementById("suma").innerHTML = "x + y =" +c;
            c = x * y;
            document.getElementById("produs").innerHTML = "x × y =" + c;
            c = x / y;
            document.getElementById("impartire").innerHTML = "x / y =" + c;
        </script>
    </body>
</HTML>
